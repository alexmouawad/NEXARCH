body {

.gallery {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  padding: 10px;
}

.gallery-item {
  position: relative;
  overflow: hidden;
  cursor: pointer;
}

.gallery-item img {
  width: 100%;
  height: auto;
  display: block;
  transition: transform 0.3s ease;
}

.gallery-item img:hover {
  transform: scale(1.05);
}

/* Modal and Slider Styling */
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.8);
  display: flex;
  justify-content: center;
  align-items: center;
}

.modal-content {
  position: relative;
  width: 80%; /* Set width to 80% of the screen */
  height: 80%; /* Set height to 80% of the screen */
}

.modal-content img {
  width: 100%;
  height: 100%;
  object-fit: contain; /* Ensure the image fits within the modal */
}

.close {
  position: absolute;
  top: 20px;
  right: 20px;
  color: white;
  font-size: 40px;
  font-weight: bold;
  cursor: pointer;
}

.close:hover {
  color: #bbb;
}

.prev, .next {
  position: absolute;
  top: 50%;
  width: auto;
  padding: 16px;
  margin-top: -22px;
  color: white;
  font-weight: bold;
  font-size: 24px;
  border-radius: 0 3px 3px 0;
  user-select: none;
  cursor: pointer;
  background-color: rgba(0, 0, 0, 0.5);
  transform: translateY(-50%); /* Center vertically */
}

.prev {
  left: 0;
  border-radius: 3px 0 0 3px;
}

.next {
  right: 0;
  border-radius: 0 3px 3px 0;
}

.prev:hover, .next:hover {
  background-color: rgba(0, 0, 0, 0.8);
}

/* Responsive adjustments */
@media (max-width: 1200px) {
  .gallery {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 768px) {
  .gallery {
    grid-template-columns: 1fr;
  }
}
.hide-on-large {
    display: none;
  }

  </style>

  <script>
    let slideIndex = 1;
    const modal = document.getElementById("myModal");
    const modalImg = document.getElementById("img01");
    const galleryItems = document.querySelectorAll(".gallery-item img");

    galleryItems.forEach((image, index) => {
      image.addEventListener("click", () => {
        modal.style.display = "flex";
        modalImg.src = image.src;
        slideIndex = index + 1;
      });
    });

    document.querySelector(".close").addEventListener("click", () => {
      modal.style.display = "none";
    });

    function plusSlides(n) {
      slideIndex += n;
      if (slideIndex > galleryItems.length) { slideIndex = 1 }
      if (slideIndex < 1) { slideIndex = galleryItems.length }
      modalImg.src = galleryItems[slideIndex - 1].src;
    }

    // Swipe functionality
    let startX;

    modal.addEventListener("touchstart", (e) => {
      startX = e.touches[0].clientX;
    });

    modal.addEventListener("touchend", (e) => {
      let endX = e.changedTouches[0].clientX;
      if (startX - endX > 50) {
        plusSlides(1); // Swipe left
      } else if (endX - startX > 50) {
        plusSlides(-1); // Swipe right
      }
    });

    document.getElementById('nav-toggle').addEventListener('click', function() {

    const sideNav = document.getElementById('hide-on-large');
